<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="UTF-8">
		<title>Часть 2</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/lodash/4.12.0/lodash.min.js"></script>		
		
	</head>
	<body>
		<script>
			$resp = $.getJSON("https://raw.githubusercontent.com/goit-fe/markup_fe2o/master/js_19-20/data.json",
				function(data){

					var str =JSON.stringify(data);
					var obj = JSON.parse(str);

					var skills = _.uniq(_.flattenDeep(_.map(obj, 'skills')));
					skills = _.sortBy(skills);
					console.log('Массив навыков', skills);

					
					var names = _.sortBy(obj, 'friends.length');
					names = _.map(names, 'name');
					console.log('Массив имен', names);

					
					var friends = _.flattenDeep(_.map(obj, 'friends'));
					friends = _.uniq(_.map(friends, 'name'));
					console.log('Массив друзей', friends);				
				});
		</script>
	</body>
</html>
